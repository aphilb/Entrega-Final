{% block titulo %}
    Eliminación de Libro
{% endblock titulo %}
{% block body %}
<form method = "POST">
    {% csrf_token %}
    <h2>¿Desea eliminar el libro {{ libro.titulo }}?</h2>
        <button type = "submit">Eliminar</button>
        <a href = "{% url 'libro:listar_libro' %}">Cancelar</a>
</form>
{% endblock body %}
